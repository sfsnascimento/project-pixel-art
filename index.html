<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <section class="color-palette-container">
    <div class="color-palette">
      <div class="color" data-color="black"></div>
      <div class="color" data-color="red"></div>
      <div class="color" data-color="blue"></div>
      <div class="color" data-color="green"></div>
    </div>
  </section>
  <section class="selection-container">
    <button id="clear-board">Limpar</button>
    <input type="number" min="6" max="50" id="board-size">
    <button id="generate-board">VQV</button>
  </section>
  <section class="board-container">
    <div class="pixel-board-container">
      <div id="pixel-board"></div>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
