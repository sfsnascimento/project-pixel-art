<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <table id="color-palette">
    <tr>
      <td class="color selected" id="preto">black</td>
      <td class="color" id="vermelho">red</td>
      <td class="color" id="azul">blue</td>
      <td class="color" id="verde">green</td>
    </tr>
  </table>

  <button id="clear-board">Limpar</button>
  <input type="number" min="5" max="50" id="board-size">
  <button id="generate-board">VQV</button>

  <table id="pixel-board">
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
